<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>TO-DO List</title>
    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    &nbsp;
    <div class="container">

        <h1>TO-DO List</h1>

        <div class="grid">
            <div class="grid-row-1">
                <input type="text" id="text" placeholder="Enter Your To-Do here" required>
            </div>  
            <div class="grid-row-2">
                <button class="btn" id="btn">Add to list</button>
                <button class="btn" id="removeAll">Remove all</button>
            </div>
        </div>

        <ul id="ull">
            <li class="li"><span class="task">Hello and welcome</span><span class="removeX">X</span></li>
            <li class="li"><span class="task">On right side X for delete or You can press on DO and cross it</span><span class="removeX">X</span></li>
            <li class="li"><span class="task">Pressing ENTER is option</span><span class="removeX">X</span></li>
            <li class="li"><span class="task">Enjoy</span><span class="removeX">X</span></li>
        </ul>
    </div>

    <script src="js.js"></script>
</body>
</html>
